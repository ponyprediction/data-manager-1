<?xml version="1.0" encoding="UTF-8"?>
<conf>

    <command>parse from 2014-01-01 to 2014-01-01</command>

    <writeEnabled>              1   </writeEnabled>
    <overwriteEnabled>          1   </overwriteEnabled>
    <successEnabled>            1   </successEnabled>
    <successOverwriteEnabled>   1   </successOverwriteEnabled>
    <warningsEnabled>           1   </warningsEnabled>
    <warningOverwriteEnabled>   1   </warningOverwriteEnabled>
    <errorEnabled>              1   </errorEnabled>
    <errorOverwriteEnabled>     1   </errorOverwriteEnabled>

    <dayUrl>http://www.zeturf.fr/fr/resultats-et-rapports/?day=DATE</dayUrl>
    <reunionUrl>http://www.zeturf.fr/fr/resultats-et-rapports/reunion?id=ID</reunionUrl>
    <startUrl>http://www.zeturf.fr/fr/programmes-et-pronostics/course?id=ID</startUrl>
    <oddsUrl>http://www.zeturf.fr/fr/les-cotes-zeturf/course?id=ID</oddsUrl>
    <arrivalUrl>http://www.zeturf.fr/fr/resultats-et-rapports/course?id=ID</arrivalUrl>

    <pathToData>pathToData</pathToData>

    <pathToDaysHtml>pathToData/html/days</pathToDaysHtml>
    <pathToReunionsHtml>pathToData/html/reunions</pathToReunionsHtml>
    <pathToStartsHtml>pathToData/html/starts</pathToStartsHtml>
    <pathToOddsHtml>pathToData/html/odds</pathToOddsHtml>
    <pathToArrivalsHtml>pathToData/html/arrivals</pathToArrivalsHtml>

    <pathToJson>pathToData/json</pathToJson>
    <pathToStartsJson>pathToData/json/starts</pathToStartsJson>
    <pathToArrivalsJson>pathToData/json/arrivals</pathToArrivalsJson>

    <pathToTrainingSets>pathToData/training-sets</pathToTrainingSets>

    <dayHtmlFilename>pathToData/html/days/DATE.html</dayHtmlFilename>
    <reunionHtmlFilename>pathToData/html/reunions/DATE-REUNION_ID.html</reunionHtmlFilename>
    <startHtmlFilename>pathToData/html/starts/DATE-REUNION_ID-RACE_ID-start.html</startHtmlFilename>
    <oddsHtmlFilename>pathToData/html/odds/DATE-REUNION_ID-RACE_ID-odds.html</oddsHtmlFilename>
    <arrivalHtmlFilename>pathToData/html/arrivals/DATE-REUNION_ID-RACE_ID-arrival.html</arrivalHtmlFilename>

    <startJsonFilename>pathToData/json/starts/DATE-REUNION_ID-RACE_ID-start.json</startJsonFilename>
    <arrivalJsonFilename>pathToData/json/arrivals/DATE-REUNION_ID-RACE_ID-arrival.json</arrivalJsonFilename>

    <trainingSetFilename>pathToData/training-sets/DATE_START--DATE_END--DATE_START_HISTORY.trainingset</trainingSet>

</conf>
