<?xml version="1.0" encoding="UTF-8"?>
<conf>
    <overwriteEnabled>          1   <overwriteEnabled>
    <minorMessagesEnabled>      1   <minorMessagesEnabled>
    <warningsEnabled>           1   <warningsEnabled>
    <overwriteWarningEnabled>   1   <overwriteWarningEnabled>

    <command>parse from 2014-01-01 to 2014-01-01 -f</command>

    <dayUrl>http://www.zeturf.fr/fr/resultats-et-rapports/?day=DATE</dayUrl>
    <reunionUrl>http://www.zeturf.fr/fr/resultats-et-rapports/reunion?id=ID</reunionUrl>
    <startUrl>http://www.zeturf.fr/fr/programmes-et-pronostics/course?id=ID</startUrl>
    <oddsUrl>http://www.zeturf.fr/fr/les-cotes-zeturf/course?id=ID</oddsUrl>
    <arrivalUrl>http://www.zeturf.fr/fr/resultats-et-rapports/course?id=ID</arrivalUrl>

    <pathToHtml>pathToHtml</pathToHtml>
    <dayHtmlFilename>pathToHtml/days/DATE.html</dayHtmlFilename>
    <reunionHtmlFilename>pathToHtml/reunions/DATE-REUNION_ID.html</reunionHtmlFilename>
    <startHtmlFilename>pathToHtml/starts/DATE-REUNION_ID-RACE_ID-start.html</startHtmlFilename>
    <oddsHtmlFilename>pathToHtml/odds/DATE-REUNION_ID-RACE_ID-odds.html</oddsHtmlFilename>
    <arrivalHtmlFilename>pathToHtml/arrivals/DATE-REUNION_ID-RACE_ID-arrival.html</arrivalHtmlFilename>

    <pathToJson>pathToJson</pathToJson>
    <dayJsonFilename>pathToJson/days/DATE.json</dayJsonFilename>
    <startJsonFilename>pathToJson/races/DATE-REUNION_ID-RACE_ID-start.json</startJsonFilename>
    <arrivalJsonFilename>pathToJson/arrivals/DATE-REUNION_ID-RACE_ID-arrival.json</arrivalJsonFilename>
    <jobJsonFilename>pathToJson/jobs/DATE_START--DATE_END--DATE_START_HISTORY.json</jobJsonFilename>
</conf>
